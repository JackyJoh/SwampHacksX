<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learning</title>
    <style>
        #progress-bar {
            width: 100%;
            background-color: #f3f3f3;
        }
        #progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <input type="text" id="user-input" placeholder="Enter the letter">
    <button onclick="checkInput()">Submit</button>
    <script>
        let currentLetter = 'A';
        let progress = 0;

        function checkInput() {
            const userInput = document.getElementById('user-input').value.toUpperCase();
            if (userInput === currentLetter) {
                moveToNextLetter();
            }
        }

        function moveToNextLetter() {
            if (currentLetter < 'Z') {
                currentLetter = String.fromCharCode(currentLetter.charCodeAt(0) + 1);
                updateProgressBar();
            }
        }

        function updateProgressBar() {
            progress += 100 / 26;
            document.getElementById('progress').style.width = progress + '%';
        }
    </script>
</body>
</html>
