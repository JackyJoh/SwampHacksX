<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px; /* Increase gap between buttons */
            margin-bottom: 30px;
        }

        .lesson {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lesson-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .lesson-button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            width: 100px; /* Set fixed width */
            height: 100px; /* Set fixed height */
            border: none;
            border-radius: 10px; /* Rounded squares */
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lesson-button:hover {
            background-color: #45a049;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar button {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .sidebar button:hover {
            background-color: #45a049;
        }

        .bottom-display {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .progress-bar-container {
            width: 80%;
            max-width: 600px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px auto;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #76c7c0;
            border-radius: 5px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="buttons-container">
        <div class="lesson">
            <div class="lesson-title">Lesson 1</div>
            <button class="lesson-button" id="lesson1">ABC's</button>
        </div>
        <div class="lesson">
            <div class="lesson-title">Lesson 2</div>
            <button class="lesson-button" id="lesson2">Common English Words</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <button id="testingMode">Testing Mode</button>
        <button id="learningMode">Learning Mode</button>
    </div>

    <div class="bottom-display" id="bottomDisplay">
        <div id="modeDisplay">Mode: </div>
        <div id="wordDisplay">Word/Letter: </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </div>

    <script>
        let progress = 0;
        let mode = "";
        let currentWord = "";

        // Elements
        const lesson1Button = document.getElementById("lesson1");
        const lesson2Button = document.getElementById("lesson2");
        const sidebar = document.getElementById("sidebar");
        const testingModeButton = document.getElementById("testingMode");
        const learningModeButton = document.getElementById("learningMode");
        const modeDisplay = document.getElementById("modeDisplay");
        const wordDisplay = document.getElementById("wordDisplay");
        const progressBar = document.getElementById("progressBar");
        const bottomDisplay = document.getElementById("bottomDisplay");

        // Click event for ABC's (Lesson 1)
        lesson1Button.addEventListener("click", function() {
            sidebar.style.display = "flex";
            bottomDisplay.style.display = "block"; // Show bottom display
            currentWord = "Letter: ";
            updateBottomDisplay();
        });

        // Click event for Common English Words (Lesson 2)
        lesson2Button.addEventListener("click", function() {
            sidebar.style.display = "flex";
            bottomDisplay.style.display = "block"; // Show bottom display
            currentWord = "Word: ";
            updateBottomDisplay();
        });

        // Click event for Testing Mode
        testingModeButton.addEventListener("click", function() {
            mode = "Testing Mode";
            updateBottomDisplay();
        });

        // Click event for Learning Mode
        learningModeButton.addEventListener("click", function() {
            mode = "Learning Mode";
            updateBottomDisplay();
        });

        // Function to update bottom display
        function updateBottomDisplay() {
            modeDisplay.textContent = "Mode: " + mode;
            wordDisplay.textContent = currentWord;
            updateProgress();
        }

        // Function to update progress bar
        function updateProgress() {
            progressBar.style.width = progress + "%";
            progressBar.textContent = progress + "%";
        }
    </script>

</body>
</html>
