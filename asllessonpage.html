<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif; /* Modern font */
            background-color: #e0e0e0; /* Lighter grey background */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            justify-content: space-evenly; /* Space out evenly */
            align-items: center; /* Center vertically */
            gap: 60px; /* Increase gap between buttons */
            margin-bottom: 30px;
            width: 100%; /* Full width */
        }

        .lesson {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
        }

        .lesson-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #005f73; /* Updated green color */
        }

        .lesson-button {
            background-color: #005f73; /* Updated green color */
            color: white;
            font-size: 1.2rem;
            width: 120px; /* Set fixed width */
            height: 120px; /* Set fixed height */
            border: none;
            border-radius: 15px; /* More rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        .lesson-button:hover {
            background-color: #004f63; /* Slightly darker shade for hover */
            transform: translateY(-3px); /* Lift button on hover */
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: auto; /* Adjust height to fit content */
            background-color: #666; /* Lighter grey */
            color: white;
            display: none;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        .sidebar button {
            background-color: #005f73; /* Updated green color */
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #004f63; /* Slightly darker shade for hover */
        }

        .bottom-display {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #666; /* Lighter grey */
            color: white;
            padding: 10px;
            text-align: center;
            display: none; /* Initially hidden */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        .progress-bar-container {
            width: 80%;
            max-width: 600px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px auto;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #76c7c0;
            border-radius: 5px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .answer-container {
            margin-top: 20px;
        }

        .answer-input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .answer-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .answer-button:hover {
            background-color: #004f63;
        }

        .result-message {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Link to modern font -->
</head>
<body>

    <div class="buttons-container">
        <div class="lesson">
            <div class="lesson-title"></div> <!-- Removed "Lesson 1" -->
            <button class="lesson-button" id="lesson1">ABC's</button>
        </div>
        <div class="lesson">
            <div class="lesson-title"></div> <!-- Removed "Lesson 2" -->
            <button class="lesson-button" id="lesson2">Common English Words</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <button id="testingMode">Testing Mode</button>
        <button id="learningMode">Learning Mode</button>
    </div>

    <div class="bottom-display" id="bottomDisplay">
        <div id="modeDisplay">Mode: </div>
        <div id="wordDisplay">Word/Letter: </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <div class="answer-container">
            <input type="text" id="answerInput" class="answer-input" placeholder="Answer:">
            <button id="answerButton" class="answer-button">Submit</button>
            <div id="resultMessage" class="result-message"></div>
        </div>
    </div>

    <script>
        let progress = { lesson1: 0, lesson2: 0 };
        let mode = "";
        let currentWord = "";
        const commonEnglishWords = ["the", "be", "to", "of", "and", "a", "in", "that", "have", "I"]; // Only 10 words
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
        let wrongAnswers = {};
        let correctAnswers = { lesson1: 0, lesson2: 0 };
        let totalAttempts = { lesson1: 0, lesson2: 0 };

        // Elements
        const lesson1Button = document.getElementById("lesson1");
        const lesson2Button = document.getElementById("lesson2");
        const sidebar = document.getElementById("sidebar");
        const testingModeButton = document.getElementById("testingMode");
        const learningModeButton = document.getElementById("learningMode");
        const modeDisplay = document.getElementById("modeDisplay");
        const wordDisplay = document.getElementById("wordDisplay");
        const progressBar = document.getElementById("progressBar");
        const bottomDisplay = document.getElementById("bottomDisplay");
        const answerInput = document.getElementById("answerInput");
        const answerButton = document.getElementById("answerButton");
        const resultMessage = document.getElementById("resultMessage");

        // Click event for ABC's (Lesson 1)
        lesson1Button.addEventListener("click", function() {
            sidebar.style.display = "flex";
            bottomDisplay.style.display = "block"; // Show bottom display
            currentWord = "Letter: ";
            promptNextLetter();
            correctAnswers.lesson1 = 0;
            totalAttempts.lesson1 = 0;
        });

        // Click event for Common English Words (Lesson 2)
        lesson2Button.addEventListener("click", function() {
            sidebar.style.display = "flex";
            bottomDisplay.style.display = "block"; // Show bottom display
            currentWord = "Word: ";
            promptNextWord();
            correctAnswers.lesson2 = 0;
            totalAttempts.lesson2 = 0;
        });

        // Click event for Testing Mode
        testingModeButton.addEventListener("click", function() {
            mode = "Testing Mode";
            updateBottomDisplay();
        });

        // Click event for Learning Mode
        learningModeButton.addEventListener("click", function() {
            mode = "Learning Mode";
            updateBottomDisplay();
        });

        // Function to update bottom display
        function updateBottomDisplay() {
            modeDisplay.textContent = "Mode: " + mode;
            wordDisplay.textContent = currentWord;
            updateProgress();
        }

        // Function to update progress bar
        function updateProgress() {
            promptNextLetter();
            let lessonProgress;
            if (currentWord.startsWith("Letter: ")) {
                lessonProgress = (correctAnswers.lesson1 / totalAttempts.lesson1) * 100;
            } else if (currentWord.startsWith("Word: ")) {
                lessonProgress = (correctAnswers.lesson2 / totalAttempts.lesson2) * 100;
            }
            progressBar.style.width = lessonProgress + "%";
            progressBar.textContent = lessonProgress.toFixed(0) + "%";
        }

        // Function to prompt the next letter in the alphabet
        function promptNextLetter() {
            let nextLetter = alphabet.shift();
            if (wrongAnswers[nextLetter]) {
                nextLetter = wrongAnswers[nextLetter];
            }
            currentWord = nextLetter;
            wordDisplay.textContent = `Display the correct ASL sign for: ${nextLetter}`;
            alphabet.push(nextLetter);
        }

        // Function to prompt the next common English word
        function promptNextWord() {
            let nextWord = commonEnglishWords.shift();
            if (wrongAnswers[nextWord]) {
                nextWord = wrongAnswers[nextWord];
            }
            currentWord = nextWord;
            wordDisplay.textContent = `Display the correct ASL sign for: ${nextWord}`;
            commonEnglishWords.push(nextWord);
        }

        // Function to record wrong answers
        function recordWrongAnswer(answer) {
            if (!wrongAnswers[answer]) {
                wrongAnswers[answer] = answer;
            }
        }

        // Event listener for answer button
        answerButton.addEventListener("click", function() {
            const userAnswer = answerInput.value.trim();
            const isCorrect = userAnswer.toLowerCase() === currentWord.toLowerCase();
            handleUserInput(isCorrect);
            answerInput.value = "";
        });

        // Function to handle user input and update progress
        function handleUserInput(isCorrect) {
            if (currentWord.startsWith("Letter: ")) {
                totalAttempts.lesson1++;
                if (isCorrect) {
                    correctAnswers.lesson1++;
                }
            } else if (currentWord.startsWith("Word: ")) {
                totalAttempts.lesson2++;
                if (isCorrect) {
                    correctAnswers.lesson2++;
                }
            }
            resultMessage.textContent = isCorrect ? "Correct!" : "Incorrect, try again!";
            resultMessage.style.color = isCorrect ? "green" : "red";
            if (isCorrect) updateProgress();
            // if (currentWord.startsWith("Letter: ")) {
            //     promptNextLetter();
            // } else if (currentWord.startsWith("Word: ")) {
            //     promptNextWord();
            // }
        }
    </script>

</body>
</html>
